<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Count</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/mario.css">

    <!--Fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Bangers|Press+Start+2P|Roboto+Condensed:400,400i,700,700i&display=swap"
        rel="stylesheet">

    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <header class='headercontainer'>
        <h1 class='head' id='header'>Mario Count</h1>
    </header>

    <section class='answer' id='answer'>
        <h3 class='instruct' id='instruct1'>Can you collect the correct items to match the number displayed?</h3>
        <h3 class='instruct' id='instruct2'>(Press the object you would like to collect and watch your number go up)
        </h3>
    </section>
    <section class='game'>
        <section class='useranswer container-fluid gamebox'>
            <div class='row'>
                <div class='col-2'></div>
                <h3 class='numbertitle col-3'>Target Number</h3>
                <div class='col-2'></div>
                <h3 class='numbertitle col-3'>Your number</h3>
                <div class='col-2'></div>
            </div>

            <div class='row' id='gamecontainer'>
                <div class='col-2'></div>
                <h2 class='randomnumber numberbox' id='answernumber'><span id='randomanswer'><img id='covernumber'
                            src="assets/img/box.png" alt='secret box'></span></h2>
                <div class='col-2'>
                    <button class='start openbutton' id='showbutton'>Generate Number</button>
                    <div class='winlose'>
                        <h1 class="totalwin scoretitle">Games Won:</h1>
                        <h2 class="numberwin score"><span id='yay'></span></h2>
                        <h1 class="totalwin scoretitle">Games Lost:</h1>
                        <h2 class="numberlose score"><span id='nay'></span></h2>
                    </div>
                </div>
                <h2 class='usernumber numberbox' id='usernumberbox'><span id='usernumber'>0</span></h2>
                <div class='col-2'></div>
            </div>

        </section>


        <section class='objects container-fluid' id='objects'>
            <div class='row'>
                <div class='col-3'></div>
                <div class='col-6 objectstopress'>
                </div>
                <div class='col-3'></div>
            </div>
        </section>
    </section>

    <button class='start openbutton' id='startbutton'>Play</button>
    <script type="text/javascript" src="assets/js/mario.js"></script>
</body>

</html>
